    <style>
        body,code { background:none;}
        *, *:after, *:before {
    -webkit-box-sizing: unset;
    -moz-box-sizing: unset;
     box-sizing: content-box; }
          .pop-wrap-01 {background:#525252; text-align:center; width:450px; height:150px; cursor:pointer;}
         .pop-wrap-01 span {color:#fff;    font-weight: 600; font-size:30px;display:inline-block; *display:inline; zoom:1;transition: all 0.4s ease-out;     font-size: 25px;
    margin-bottom: 5px;}
         .pop-wrap-01 a {color:#fff; font-size:35px;display:inline-block; *display:inline; zoom:1; }

          .pop-wrap-01 i {font-size:18px;display:inline-block; *display:inline; zoom:1;padding-right:15px; margin-top:23px;}
         .pop-wrap-01 .arrow-i {float:right;}
        .pop-wrap-01 h2 {padding-top:53px;    margin-left: 21px; transition: all 0.4s ease-out;  
}
         .pop-wrap-01 h2:hover span{color:#6aa2e0; transition: all 0.4s ease-out;}
         .pop-wrap-01 h4 {color:#fff;      font-weight: 100;   margin-top: -1px;  
    padding-left: 18px;}
        
     </style>
<body>

    <div onclick="window.open('http://base.ecudemo97287.cafe24.com/allpop.html','new');return false;" class="pop-wrap-01">

         <h4>클릭하시면 셋팅시 무상으로 제공되는 팝업을 모두 보실 수 있어요.</h4>
      </div>
<div style="clear:both"></div>
