<!--@layout(/layout/basic/layout.html)-->
<style>
    .ec-base-box.typeMember .information .description {border:0;}
    .ec-base-box.typeMember .information {    padding-top: 40px;
    padding-bottom: 40px;}
    .ec-base-box.typeMember.gMessage {
    border-width: 1px;
    border-color: #272727;
}
    .ec-base-box .message {    padding: 10px 0;    text-align: center; background:none; }
</style>    

<div class="path">
    <span>현재 위치</span>
    <ol>
        <li><a href="/">홈</a></li>
        <li title="현재 위치"><strong>아이디 찾기</strong></li>
    </ol>
</div>

<div class="titleArea">
    <h2>아이디 찾기</h2>
</div>

<div module="member_findidresult" class="ec-base-box typeThin">
    <!--@css(/css/module/member/find_id_result.css)-->
    <div class="findId">
      
        <p class="info">고객님 아이디 찾기가 완료 되었습니다.</p>
        <div class="ec-base-box typeMember gMessage">
            <p class="message">저희 쇼핑몰을 이용해주셔서 감사합니다.<br />다음정보로 가입된 아이디가 총 <span class="txtEm">{$idCnt}</span>개 있습니다.</p>
            <div class="information">
                <p class="thumbnail"><img src="//img.echosting.cafe24.com/skin/base/member/img_member_default.gif" alt="" /></p>
                <div class="description">
                    <ul class="ec-base-desc gSmall">
                        <li><strong class="term">이름</strong><strong class="desc"> : {$name}</strong></li>
                        <li><strong class="term">{$searchType}</strong><span class="desc"> : {$searchInfo}</span></li>
                        <li>{$searchIds}</li>
                        <li>고객님 즐거운 쇼핑 하세요!</li>
                    </ul>
                </div>
            </div>
        </div>
        <p class="copy">
            고객님의 아이디 찾기가 성공적으로 이루어졌습니다. 항상 고객님의 <br />
            즐겁고 편리한 쇼핑을 위해 최선의 노력을 다하는 쇼핑몰이 되도록 하겠습니다.
        </p>
        <div class="ec-base-button gBlank20">
            <a href="javascript:go_findlogin('{$id}');" class="btnSubmitFix sizeM">로그인</a>
            <a href="javascript:go_findpwd('{$id}','{$mtype}');" class="btnEmFix sizeM">비밀번호 찾기</a>
        </div>
    </div>
</div>
